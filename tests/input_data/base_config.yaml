dataset:
  train: {}
  valid: null
  train_num: 100
  test_num: 50
  eval_for_test: true
  eval_times_num: 1
  seed: 42
  lf0_low: 5.7
  lf0_high: 6.7
  sampling_rate: 24000
  min_sampling_length: 100
  max_sampling_length: 150
  data_proportion: 0.75
  flow_type: "meanflow"

network:
  hidden_size: 32
  conformer_block_num: 8
  conformer_dropout_rate: 0.0
  speaker_size: 1
  speaker_embedding_size: 1
  flow_type: "meanflow"

model:
  adaptive_weighting_p: 1.0
  adaptive_weighting_eps: 0.01
  flow_type: "meanflow"

train:
  batch_size: 16
  gradient_accumulation: 1
  eval_batch_size: 10
  diffusion_step_num: 1
  log_epoch: 1
  eval_epoch: 5
  snapshot_epoch: 5
  stop_epoch: 100
  model_save_num: 10
  optimizer:
    name: "RAdamScheduleFree"
    lr: 0.01
    weight_decay: 0.0
  scheduler: null
  weight_initializer: "xavier_uniform"
  prefetch_workers: 16
  preprocess_workers: null
  use_gpu: false
  use_amp: false

project:
  name: "test_project"
  category: "test"
